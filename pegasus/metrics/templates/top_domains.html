{% extends "layout.html" %}
{% import 'forms.html' as forms %}
{% block body %}
{{forms.period_form(form)}}
<h2>Top Domains</h2>
<table id="topDomains">
    <thead>
        <tr><th>Domain</th><th>Workflows</th><th>Tasks</th><th>Jobs</th></tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $("#topDomains").DataTable({
        "sPaginationType": "full_numbers",
        "bProcessing"    : true,
        "bServerSide"    : true,
        "sAjaxSource"    : "{{ url_for ('top_domains') }}",
        "bAutoWidth"     : false,
        "aaSorting"      : [
            [ 1, "desc" ]
        ],
        "aoColumns": [
            { "sClass" : "nowrap" },
            { "sClass" : "right" },
            { "sClass" : "right" },
            { "sClass" : "right" }
        ],
        "fnServerParams" : function (aoData)
        {
            aoData.push ({ "name": "start_time", "value": {{form.get_start()}} });
            aoData.push ({ "name": "end_time", "value": {{form.get_end()}} });
        }
    });
</script>
{% endblock %}
