{% extends "layout.html" %}
{% block body %}

<h2>Popular Downloads</h2>
<table>
    <tr>
        <th>Filename</th>
        <th>Downloads</th>
    </tr>
    {% for dl in downloads: %}
    <tr>
        <td>{{dl["filename"]}}</td>
        <td>{{dl["count"] | decimal}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
