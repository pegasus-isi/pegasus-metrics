{% extends "layout.html" %}
{% import 'forms.html' as forms %}
{% block body %}
{{forms.period_form(form)}}
<h2>Popular Downloads</h2>
<table>
    <tr>
        <th>Filename</th>
        <th>Downloads</th>
    </tr>
    {% for dl in downloads: %}
    <tr>
        <td>{{dl["filename"]}}</td>
        <td class="right">{{dl["count"] | decimal}}</td>
    </tr>
    {% else %}
    <tr><td colspan="2" class="nodata">No Data</td></tr>
    {% endfor %}
</table>

{% endblock %}
