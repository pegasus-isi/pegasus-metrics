{% extends "layout.html" %}
{% block body %}

<h2>Top Planner Errors</h2>
<table id="top_errors">
    <tr><th>Rank</th><th>Count</th><th>Error Message</th></tr>
    {% for err in errors: %}
    <tr>
        <td>{{loop.index}}</td>
        <td><a href="{{ url_for('error_hash', errhash=err["hash"]) }}">{{err["count"]}}</a></td>
        <td class="error">{{err["error"]}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
