{% extends "layout.html" %}
{% import 'forms.html' as forms %}
{% block body %}
{{forms.period_form(form)}}
<h2>Top Planner Errors</h2>
<table id="topErrors">
    <thead>
        <tr><th>Count</th><th>Error Message</th></tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $("#topErrors").DataTable({
        "sPaginationType": "full_numbers",
        "bProcessing"    : true,
        "bServerSide"    : true,
        "sAjaxSource"    : "{{ url_for ('top_errors') }}",
        "bAutoWidth"     : false,
        "aaSorting"      : [
            [ 0, "desc" ]
        ],
        "aoColumns": [
            { "sClass" : "nowrap" },
            { "sClass" : "right" },
        ],
        "fnServerParams" : function (aoData)
        {
            aoData.push ({ "name": "start_time", "value": {{form.get_start()}} });
    aoData.push ({ "name": "end_time", "value": {{form.get_end()}} });
    }
    });
</script>

{% endblock %}
