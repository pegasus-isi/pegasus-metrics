{% extends "layout.html" %}
{% block body %}

<h2>{{title}}</h2>

<table>
    <tr><th>Object</th><th>Error Message</th></tr>
    {% for err in errors: %}
    <tr>
        <td><a href="{{url_for('planner_metric', objid=err["id"])}}">{{err["id"]}}</a></td>
        <td class="monospaced">{{err["error"]}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
