{% extends "layout.html" %}
{% block body %}

<h2>Recent Planner Errors</h2>
<table>
    <tr><th>ID</th><th>Timestamp</th><th>Error Message</th></tr>
    {% for err in errors: %}
    <tr>
        <td><a href="{{ url_for('planner_metric', objid=err["id"]) }}">{{err["id"]}}</a></td>
        <td class="nowrap">{{err["ts"] | timestamp}}</td>
        <td class="monospaced">{{err["error"]}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
